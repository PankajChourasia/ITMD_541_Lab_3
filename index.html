<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculator.css">
    <title>Lab3-Tip Calculator</title>
    </head>
    <body style="background-image: url(cal.jpeg) ;
    background-repeat: no-repeat;" >
      <div class="header">
        <h1>TIP CALCULATOR</h1>
        </div>
    <div class="background">

     

<br>
<br>

    
    <div class="Value">
        
    <h2 style="font-family:monospace">ITMD 541 - LAB 3 - PANKAJ CHOURASIA</h2>
      <h3>Please enter the amount</h3>

        <label for="bill_total">Bill Total</label> 
          <input id="bill_total" name="bill_total" placeholder="Enter the bill amount">
          <br><br>
        
          <div class="slidecontainer">
            <label for="tip">Tip</label> 
            <input type="range" min="1" max="100" value="50" class="slider" id="tip">
            <p>Tip Percentage: <span id="demo"></span>%</p>
          </div>

        <label for="tip_amount">Tip Amount </label> 
          <input type="number" id="tip_amount" disabled="">
          <br><br>

        <label for="total">Total Amount</label> 
          <input type="number" id="total" name="total" disabled="">
            <br><br>
        
        <button id="calculate" onclick="calculate_click">Total Amount </button> 
        <button id="clear" onclick="clears">Clear</button>
       
    </div>
    <br>
    <br>
    
    <br>
  </div> 
     
    <script>
        var slider = document.getElementById("tip");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
      var $ = function(id) {
    return document.getElementById(id);
  }
  var calculate_click = function(){
    var billAmt = document.getElementById("bill_total").value;
    var serviceQual = document.getElementById("tip").value;
    var billAmount = String(billAmt);

    if (billAmt === "" || serviceQual == 0) {
    alert("Please enter values");
    return;
  }
    if(containsAnyLetters(billAmount)){
    alert("Please enter numerical value");
    return;
  }
  else{
    var TipAmount = (billAmt * serviceQual) / 100;
    var Total =  (((billAmt * serviceQual) / 100) )+ billAmt * 1;
    console.log(TipAmount);
    console.log(Total);
    var textbox3 = document.getElementById('tip_amount');
    textbox3.value = TipAmount;
    var textbox4 = document.getElementById('total');
    textbox4.value = Total;
  }
  

}

var clears = function(){
        
        document.getElementById("bill_total").value = "";
        document.getElementById("tip").value = 50;
        document.getElementById("tip_amount").value = "";
        document.getElementById("total").value = "";
    
  }
  function containsAnyLetters(str) {
  return /[a-zA-Z]/.test(str);
}

  window.onload = function(){
    $("calculate").addEventListener('click',calculate_click);
    $("clear").addEventListener('click', clears);
    $("subtotal").focus();
}
    </script>
</body>
</html>
